{% extends 'base.html' %}
{% load static %}
<script src="{% static 'js/websockets.js' %}"></script>

{% block content %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <h2>File Upload</h2>
    <input type="file" id="filename" onchange="sendFileName()"/>
    <br/>
    <button type="button" class="btn btn-success" onclick="sendFile()">Upload File</button>
    <div id="sentItemMessage" class="alert alert-success" role="alert" style="visibility: hidden;">
        The file has been successfully uploaded!
    </div>
    <input id="userid" value="{{ username }}" style="visibility: hidden;">

{% endblock %}
